<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">My App</a>
            <div class="nav-links">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Feedback</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                {{ form.feedback(class="form-control", placeholder="Enter your feedback") }}
            </div>

            <div class="buttons-container">
                <button type="submit" class="btn">Submit Feedback</button>
                <a href="{{ url_for('index') }}" class="btn">Go Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
